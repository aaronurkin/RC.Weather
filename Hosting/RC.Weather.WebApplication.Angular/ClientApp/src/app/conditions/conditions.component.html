<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{weather.city.name}}</h3>
  </div>
  <div class="panel-body">
    <span class="conditions">
      <span>{{weather.temperature}}&deg;</span>
      <span>{{weather.text}}</span>
    </span>
    <span class="actions">
      <button class="btn btn-default" *ngIf="!weather.isFavorite" (click)="addToFavorites(weather.city)">Add to favorite</button>
      <button class="btn btn-default" *ngIf="weather.isFavorite" (click)="removeFromFavorites(weather.city)">Remove from favorite</button>
    </span>
  </div>
</div>
